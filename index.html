<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Global TRX Mini V1.1 - Results Data Viewer</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #041330;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 71, 87, 0.35), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(83, 82, 237, 0.35), transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(46, 213, 115, 0.3), transparent 50%),
                linear-gradient(135deg, #031536 0%, #041d43 50%, #021230 100%);
            padding: 32px;
            min-height: 100vh;
            color: var(--main-color);
            position: relative;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            padding-top: calc(32px + env(safe-area-inset-top));
            padding-bottom: calc(32px + env(safe-area-inset-bottom));
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(4, 14, 30, 0.65);
            border-radius: 24px;
            padding: 32px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(110, 203, 255, 0.18);
            box-shadow: 0 10px 24px rgba(3, 7, 30, 0.45);
        }

        /* View_Results page h1 - Black color */
        #resultsContainer h1,
        .results-container h1 {
            color: #000000;
        }

        h1 {
            color: #e3e7ef;
            text-align: center;
            margin-bottom: 12px;
            font-size: clamp(1.6rem, 5.4vw, 2.8rem);
            font-weight: 800;
            letter-spacing: 1.5px;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            word-break: keep-all;
            line-height: 1.2;
            text-shadow: none;
        }
        h1 {
            color: #e3e7ef;
            text-align: center;
            margin-bottom: 12px;
            font-size: clamp(1.6rem, 5.4vw, 2.8rem);
            font-weight: 800;
            letter-spacing: 1.5px;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            word-break: keep-all;
            line-height: 1.2;
            text-shadow: 0 0 40px rgba(255, 215, 130, 0.25);
        }

        .title-subtitle span {
            display: inline-block;
            letter-spacing: inherit;
        }

        .subtitle {
            text-align: center;
            color: rgba(224, 243, 255, 0.85);
            margin-bottom: 40px;
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 18px;
        }

        button {
            background: linear-gradient(120deg, #5ed0ff, #2d74ff);
            color: #fefefe;
            border: 0;
            padding: 12px 24px;
            border-radius: 999px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(45, 116, 255, 0.35);
        }

        button:hover:not(:disabled) {
            box-shadow: 0 12px 26px rgba(45, 116, 255, 0.45);
        }

        button:disabled {
            opacity: 0.45;
            cursor: not-allowed;
            box-shadow: none;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 2px solid var(--main-color);
            background: var(--white-bg);
            color: var(--main-color);
        }

        .status.loading {
            background: var(--white-bg);
            color: var(--main-color);
            border-color: var(--main-color);
        }

        .status.success {
            background: var(--white-bg);
            color: var(--main-color);
            border-color: var(--main-color);
        }

        .status.error {
            background: var(--white-bg);
            color: var(--main-color);
            border-color: var(--main-color);
        }

        .status::before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
            background: var(--main-color);
        }

        .status.loading::before {
            background: var(--main-color);
        }

        .status.success::before {
            background: var(--main-color);
        }

        .status.error::before {
            background: var(--main-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 28px;
            background: transparent;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(110, 203, 255, 0.18);
            box-shadow: 0 12px 24px rgba(2, 8, 20, 0.45);
        }

        thead {
            background: linear-gradient(120deg, rgba(28, 34, 48, 0.95), rgba(50, 60, 80, 0.95));
            color: #dfe5ef;
        }

        th {
            padding: 20px 22px;
            text-align: left;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.35em;
            color: #ffffff;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th:first-child {
            border-top-left-radius: 24px;
        }

        th:last-child {
            border-top-right-radius: 24px;
        }

        td {
            padding: 18px 22px;
            border-bottom: 1px solid rgba(110, 203, 255, 0.1);
            font-size: 0.95rem;
            color: rgba(223, 239, 255, 0.95);
            background: rgba(6, 18, 44, 0.75);
        }

        td.period-number,
        td.number-column {
            color: #ffffff;
            font-weight: 800;
        }


        tbody tr:hover {
            background: rgba(21, 53, 103, 0.85);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Legacy classes - kept for compatibility */
        .big {
            color: var(--yellow-accent);
            font-weight: 800;
            font-size: 16px;
        }

        .small {
            color: var(--main-color);
            font-weight: 800;
            font-size: 16px;
        }

        /* Legacy issue-number class - kept for compatibility */
        .issue-number {
            font-weight: 700;
            color: var(--main-color);
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        /* Legacy premium-bright class - kept for compatibility */
        .premium-bright {
            font-family: 'Courier New', monospace;
            background: var(--yellow-accent);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 800;
            color: #000000;
            border: 2px solid var(--yellow-accent);
            display: inline-block;
            letter-spacing: 1px;
        }
        
        /* Enhanced Premium Code - using premium-code class */
        .premium-code {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #06080f, #1a1f2c);
            padding: 10px 16px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            color: #f4f6fb;
            border: 1px solid rgba(255, 255, 255, 0.08);
            display: inline-block;
            letter-spacing: 0.45em;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.55);
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            font-weight: 500;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 36px;
        }

        .count-display {
            background: linear-gradient(145deg, rgba(7, 23, 45, 0.9), rgba(10, 32, 66, 0.85));
            padding: 26px;
            border-radius: 20px;
            border: 1px solid rgba(110, 203, 255, 0.35);
            box-shadow: 0 16px 28px rgba(5, 12, 24, 0.7);
            position: relative;
            overflow: hidden;
        }

        .count-display::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 10% 20%, rgba(110, 203, 255, 0.25), transparent),
                        radial-gradient(circle at 80% 0%, rgba(255, 215, 0, 0.25), transparent);
            opacity: 0.6;
            pointer-events: none;
        }

        .count-label {
            color: #f2fbff;
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 16px;
            text-align: center;
            letter-spacing: 0.4em;
            text-transform: uppercase;
        }

        .loading-bar-container {
            width: 100%;
            height: 52px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 26px;
            border: 1px solid rgba(110, 203, 255, 0.25);
            overflow: hidden;
            position: relative;
        }

        .loading-bar {
            height: 100%;
            border-radius: 26px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            transition: width 0.6s ease;
            position: relative;
            min-width: 60px;
            font-weight: 800;
            letter-spacing: 0.2em;
        }

        .loading-bar.yellow {
            background: linear-gradient(120deg, #ffd86f, #ffc400);
            box-shadow: 0 8px 20px rgba(255, 196, 0, 0.35);
        }

        .count-number {
            color: #0b1b32;
            font-weight: 900;
            font-size: 1.1rem;
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
        }

        .no-data svg {
            width: 100px;
            height: 100px;
            margin-bottom: 24px;
            opacity: 0.4;
        }

        .realtime-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--white-bg);
            color: var(--main-color);
            border: 2px solid var(--main-color);
            border-radius: 20px;
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        .realtime-indicator::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--main-color);
            border-radius: 50%;
        }

        .last-update {
            text-align: center;
            color: var(--main-color);
            font-size: 13px;
            margin-top: 20px;
            padding: 12px;
            background: var(--white-bg);
            border-radius: 8px;
            border: 2px solid var(--main-color);
            font-weight: 500;
        }

        /* Quantum AI Key Unlock Styles */
        .hidden { display: none !important; }
        
        /* ========== PREMIUM 3D INTRO ANIMATION STYLES ========== */
        #introAnimation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }
        
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }
        
        /* Premium cosmic background with enhanced gradients */
        .cosmic-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.65;
            pointer-events: none;
            background: 
                radial-gradient(circle at 20% 30%, rgba(95, 191, 255, 0.25) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(45, 116, 255, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(70, 160, 255, 0.18) 0%, transparent 70%);
        }

        .particle {
            display: none;
        }
        
        /* 3D Logo container with perspective and enhanced effects */
        .logo-container {
            position: relative;
            width: 450px;
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Text below LT logo */
        .logo-text-container {
            position: relative;
            width: 100%;
            margin-top: 40px;
            text-align: center;
            opacity: 1;
        }
        
        .logo-text-main {
            font-family: 'Arial', 'Impact', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: #7fd0ff;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .logo-text-sub {
            font-family: 'Arial', 'Impact', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: #ffd782;
            letter-spacing: 2px;
        }
        
        /* Premium 3D LT Logo with glow effect */
        .lt-logo {
            font-family: 'Arial Black', 'Impact', sans-serif;
            font-size: 220px;
            font-weight: 900;
            letter-spacing: -18px;
            line-height: 1.2;
            position: relative;
            opacity: 1;
        }
        
        
        .lt-logo .letter-l {
            display: inline-block;
            color: #7fd0ff;
            position: relative;
        }
        
        .lt-logo .letter-t {
            display: inline-block;
            position: relative;
            color: #7fd0ff;
        }
        
        /* Smooth diagonal bar that cuts through LT */
        .lt-logo::before {
            display: none;
        }
        
        /* Premium fade out */
        #introAnimation.fade-out {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        /* Mobile responsive - No Boxes, Smaller Text */
        @media (max-width: 768px) {
            body {
                padding: 8px 6px;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            
            .container {

            }
            
            h1 {
                font-size: 1rem;

            }
            
            .title-subtitle {

            }
            
            .subtitle {
                font-size: 0.75rem;

            }
            
            .quantum-title {
                font-size: 1rem;
                letter-spacing: 0;
                padding: 0;
            }
            
            .lt-logo {
                font-size: 140px;
                letter-spacing: -10px;

            }
            
            .logo-container {
                width: 320px;

            }
            
            .logo-text-main {
                font-size: 14px;

            }
            
            .logo-text-sub {
                font-size: 11px;
            }
            
            #introAnimation {
                perspective: 800px;
            }

            }
            
            .quantum-gate {

            }
            
            .quantum-input {

            }

                font-size: 0.9rem;
            }
            
            .quantum-timer-text {
                font-size: 0.9rem;
            }
            
            .button {
                font-size: 15px;
                padding: 0.3em 0;

            }
            
            table {
                font-size: 0.6rem;
                margin-top: 8px;
                width: 100%;
                max-width: 100%;
            }
            
            th, td {
                padding: 5px 3px;
                font-size: 0.6rem;
            }
            
            th {
                font-size: 0.6rem;
            }
            
            .prediction-box, .stats-merged {
                padding: 0;
                margin-bottom: 10px;
            }
            
            .prediction-label {
                font-size: 0.7rem;
            }
            
            .prediction-value {
                font-size: 0.85rem;
            }
            
            .stats-label-row {
                font-size: 0.7rem;
            }

            }

                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            
            .quantum-title {
                font-size: 1.3rem;
                letter-spacing: 0.2em;
            }
            
            .lt-logo {
                font-size: 120px;
                letter-spacing: -8px;
            }
            
            .logo-container {
                width: 280px;
                height: 240px;
            }
            
            .logo-text-main {
            font-size: 12px;
            }
            
            .logo-text-sub {
                font-size: 10px;
            }
            
            .container {
                padding: 15px 10px;
            }
            
            .quantum-gate {
                padding: 26px 20px 32px;
                border-radius: 22px;
            }
            
            .quantum-input {
                letter-spacing: 0.28em;
                font-size: 0.9rem;
            }
            
            .quantum-button {
                letter-spacing: 0.25em;
            }
        }
        
        /* ========== KEY ENTRY SECTION ========== */
        #gate {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            overflow-x: hidden;
            overflow-y: auto;
            background: #03183c;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(255, 71, 87, 0.35), transparent 45%),
                radial-gradient(circle at 80% 0%, rgba(83, 82, 237, 0.35), transparent 50%),
                radial-gradient(circle at 50% 100%, rgba(46, 213, 115, 0.3), transparent 50%),
                linear-gradient(135deg, #02163b 0%, #03224f 55%, #021432 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(20px, 4vw, 50px);
        }

        #gate::before {
            content: "";
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: radial-gradient(60% 80% at 50% 20%, rgba(80, 168, 255, 0.3), transparent 60%);
            opacity: 0.8;
        }
        
        .quantum-gate {
            width: min(480px, 100%);
            padding: clamp(28px, 6vw, 48px);
            border-radius: 28px;
            background: rgba(5, 15, 35, 0.9);
            border: 1px solid rgba(110, 203, 255, 0.35);
            box-shadow:
                0 25px 60px rgba(3, 7, 30, 0.85),
                inset 0 0 45px rgba(110, 203, 255, 0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .quantum-gate::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1px;
            background: linear-gradient(120deg, rgba(159,169,189,0.45), rgba(255,255,255,0));
            mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
            mask-composite: xor;
            pointer-events: none;
        }
        
        .quantum-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.3rem, 5vw, 2.1rem);
            font-weight: 800;
            color: #f2fbff;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            line-height: 1.3;
            white-space: normal;
            text-shadow: 0 0 18px rgba(110, 203, 255, 0.55);
            margin-bottom: 8px;
        }
        
        .quantum-input {
            width: 100%;
            padding: 18px 22px;
            margin: 4px 0 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(110, 203, 255, 0.4);
            border-radius: 18px;
            color: #e5f2ff;
            font-size: 1rem;
            text-align: center;
            transition: all 0.35s ease;
            text-transform: uppercase;
            letter-spacing: 0.45em;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            box-shadow: inset 0 0 25px rgba(110, 203, 255, 0.08);
        }
        
        .quantum-input::placeholder {
            color: rgba(229, 242, 255, 0.4);
            letter-spacing: 0.2em;
        }
        
        .quantum-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.85);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 0 25px rgba(110, 203, 255, 0.35);
            transform: translateY(-2px);
        }
        
        .quantum-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(120deg, #5ed0ff, #2d74ff);
            border: none;
            border-radius: 999px;
            color: #ffffff;
            font-size: 0.95rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            box-shadow: 0 18px 38px rgba(45, 116, 255, 0.45);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .quantum-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 24px 45px rgba(45, 116, 255, 0.55);
        }
        
        .quantum-button i {
            font-size: 1.1rem;
        }
        
        /* Clock Loader */
        .loader {
            width: 68px;
            height: 68px;
            border: 6px solid rgba(110, 203, 255, 0.2);
            border-radius: 50%;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: 0 0 18px rgba(110, 203, 255, 0.3);
        }
        
        .loader span {
            display: block;
            background: var(--main-color);
        }
        
        .loader .hour,
        .loader .min {
            width: 6px;
            height: 22px;
            border-radius: 50px;
            position: absolute;
            top: 24.5px;
            left: 21px;
            animation: load9243 1.2s linear infinite;
            transform-origin: top center;
        }
        
        .loader .min {
            height: 17px;
            animation: load9243 4s linear infinite;
        }
        
        .loader .circel {
            width: 10px;
            height: 10px;
            border-radius: 50px;
            position: absolute;
            top: 19px;
            left: 19px;
            background: #7fd0ff;
        }
        
        @keyframes load9243 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .quantum-timer {
            margin: 8px 0 4px;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(110, 203, 255, 0.35);
            font-size: 0.85rem;

            const hours = Math.floor(remaining / (1000 * 60 * 60));
            const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        // Monitor key status in Firebase for deactivation
        function startKeyMonitoring(keyId, keyDb) {
            if (!keyDb || !keyId) return;
            currentLoginDb = keyDb;
            
            // Remove existing listener if any
            if (keyStatusListener && activatedKeyId && currentLoginDb) {
                currentLoginDb.ref('keys/' + activatedKeyId).off('value', keyStatusListener);
            }
            
            // Listen for key status changes
            keyStatusListener = keyDb.ref('keys/' + keyId).on('value', (snapshot) => {
                if (!snapshot.exists()) {
                    // Key was deleted from Firebase - check local expiration time first
                    const remaining = expireTime - getServerTime();
                    if (remaining > 0) {
                        // Key deleted but local time still valid - keep access until local time expires
                        // Don't redirect, let the timer handle expiration
                        return;
                    } else {
                        // Key deleted and expired - normal expiration
                        redirectToUnlock("Session expired");
                    }
                    return;
                }
                
                const keyData = snapshot.val();
                
                // If key is activated (used=true), check only expiration time
                // Key should remain valid until expiration, regardless of other flags
                if (keyData.used === true) {
                    // Check local expiration time (more reliable than Firebase timestamp)
                    const remaining = expireTime - getServerTime();
                    if (remaining <= 0) {
                        redirectToUnlock("Session expired");
                        return;
                    }
                    
                    // Also check Firebase expiration if exists
                    if (keyData.expiresAt && keyData.expiresAt < getServerTime()) {
                        redirectToUnlock("Key has expired");
                        return;
                    }
                    
                    // Key is still valid - do nothing
                    return;
                }
                
                // If key is not activated (used=false), check if it was deactivated
                // Only redirect if key was reset to inactive state after being activated
                if (keyData.used === false && keyData.claimed === false && keyId === activatedKeyId) {
                    // Key was reset/deactivated by admin before expiration
                    const remaining = expireTime - getServerTime();
                    if (remaining > 0) {
                        // Still has time but key was deactivated
                        redirectToUnlock("Key has been deactivated by admin");
                    }
                    return;
                }
            });
        }
        
        function redirectToUnlock(reason) {
            // Stop all timers and listeners
            if (timerInterval) clearInterval(timerInterval);
            if (keyStatusListener && currentLoginDb && activatedKeyId) {
                currentLoginDb.ref('keys/' + activatedKeyId).off('value', keyStatusListener);
            }
            if (firebaseListener && db) {
                db.ref(FIREBASE_PATH).off('value', firebaseListener);
            }
            
            // Clear storage
            localStorage.removeItem('expireTime');
            localStorage.removeItem('activatedKeyId');
            expireTime = 0;
            activatedKeyId = null;
            
            // Show alert and redirect
            alert(` ${reason || "Session expired"}. Redirecting to unlock page...`);
            
            const gate = document.getElementById("gate");

            gate.style.display = "block";

        function classifyBigSmall(number) {
            if (number === null || number === undefined) return null;
            const num = parseInt(number);
            if (isNaN(num)) return null;
            return num >= 5 ? 'BIG' : 'SMALL';
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return '-';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }

        // Simple prediction calculation (Ck BigWin 6 style)
        function calculatePrediction(historyData) {
            if (!historyData || historyData.length < 2) return null;
            
            const window = historyData.slice(0, Math.min(5, historyData.length));
            let big = 0;
            let small = 0;
            
            window.forEach((item) => {
                const value = classifyBigSmall(item.number);
                if (value === 'BIG') big += 1;
                else if (value === 'SMALL') small += 1;
            });
            
            if (big === small) return null;
            
            // Reverse strategy: if majority is BIG, predict SMALL (and vice versa)
            if (big >= small) {
                return 'SMALL';
            } else {
                return 'BIG';
            }
        }
        
        // Calculate Rate based on last 3 predictions accuracy
        function calculateRate(historyData) {
            if (!historyData || historyData.length < 6) return null;
            
            let correctCount = 0;
            let totalChecked = 0;
            
            // Check last 3 predictions
            for (let i = 0; i < 3 && i + 5 < historyData.length; i++) {
                const historyForPrediction = historyData.slice(i + 1);
                const predictedValue = calculatePrediction(historyForPrediction);
                const actualResult = historyData[i];
                const actualBigSmall = classifyBigSmall(actualResult.number);
                
                if (predictedValue && actualBigSmall) {
                    if (predictedValue === actualBigSmall) {
                        correctCount++;
                    }
                    totalChecked++;
                }
            }
            
            if (totalChecked === 0) return null;
            
            const accuracyRate = (correctCount / totalChecked) * 100;
            
            if (accuracyRate < 33) {
                return 'Low';
            } else if (accuracyRate <= 66) {
                return 'Medium';
            } else {
                return 'High';
            }
        }

        function calculateRateFromNumber(number) {
            if (number === null || number === undefined) return null;
            const num = parseInt(number, 10);
            if (Number.isNaN(num)) return null;
            const lastDigit = Math.abs(num) % 10;
            return (lastDigit === 5 || lastDigit === 0) ? 'Low' : 'Medium';
        }

        // Simple prediction calculation (Ck BigWin 6 style - no complex logic)
        function computeGlobalPredictionDetails(historyData) {
            if (!historyData || historyData.length < 1) return null;

            const latest = historyData[0];
            
            // Calculate period
            const periodSource = (latest.period ?? latest.issueNumber ?? latest.periodNumber ?? '').toString();
            const shortCurrent = parseInt(periodSource.slice(-3), 10);
            const nextShort = Number.isNaN(shortCurrent)
                ? '-'
                : String(shortCurrent + 1).padStart(3, '0').slice(-3);

            // Simple prediction: Check last 5 results, reverse strategy
            const prediction = calculatePrediction(historyData);
            
            return {
                nextPeriod: nextShort,
                finalPrediction: prediction,
            };
        }

        function togglePredictionBox(hasData) {
            const predictionBox = document.getElementById('predictionBox');
            if (predictionBox) {

        function setPredictionDisplay(periodValue, predictionValue, rateValue) {
            const normalizedPeriod = periodValue ?? '-';
            const normalizedPrediction = predictionValue ? predictionValue.toUpperCase() : '-';
            const normalizedRateText = rateValue ?? '-';
            const normalizedRateClass = rateValue ? rateValue.toLowerCase() : null;
            
            const periodEl = document.getElementById('predPeriod');
            const resultEl = document.getElementById('predResult');
            const rateEl = document.getElementById('predRate');
            
            if (periodEl) periodEl.textContent = normalizedPeriod;
            
            if (resultEl) {
                resultEl.textContent = normalizedPrediction;
                resultEl.classList.remove('big', 'small');
                if (predictionValue) {
                    resultEl.classList.add(normalizedPrediction === 'BIG' ? 'big' : 'small');
                }
            }
            
            if (rateEl) {
                rateEl.textContent = normalizedRateText;
                rateEl.classList.remove('low', 'medium', 'high');
                if (normalizedRateClass) {
                    rateEl.classList.add(normalizedRateClass);
                }
            }
        }
        
        function updatePredictionPanel(historyData) {
            // If prediction data comes from Firebase Realtime Database (Mini1-1.js),
            // it will be handled by connectPredictionFirebase() listener
            // This function serves as fallback for client-side calculation
            
            const details = computeGlobalPredictionDetails(historyData);
            
            if (!details || !historyData || historyData.length === 0) {
                // Only set empty if we don't have prediction from Firebase
                if (!predictionListener) {
                    setPredictionDisplay('-', '-', '-');
                    togglePredictionBox(false);
                }
                return;
            }
            
            // Get period, prediction, and rate (fallback calculation)
            const period = details.nextPeriod || '-';
            const prediction = details.finalPrediction || null;
            
            // Calculate Rate based on prediction accuracy (last 3 predictions)
            let rate = null;
            if (historyData && historyData.length >= 6) {
                rate = calculateRate(historyData);
            } else if (historyData && historyData.length > 0) {
                // Fallback: use latest number for rate if not enough history
                const latestNumber = historyData[0].number;
                rate = calculateRateFromNumber(latestNumber);
            }
            
            // Only update if we don't have Firebase prediction data
            // Firebase prediction will override this via connectPredictionFirebase()
            if (!predictionListener) {
                setPredictionDisplay(period, prediction, rate);
                togglePredictionBox(true);
            }
        }

        function computeRowOutcome(results, index) {
            if (!results || index === undefined || index === null) return null;
            const historySlice = results.slice(index + 1);
            if (historySlice.length < 2) return null;
            const actual = classifyBigSmall(results[index].number);
            const details = computeGlobalPredictionDetails(historySlice);
            if (!actual || !details || !details.finalPrediction) return null;
            return details.finalPrediction === actual ? 'WIN' : 'LOSE';
        }

                        <td class="${hashClass}">${hashValue || '-'}</td>
                        <td class="${numberClass}">${result.number !== null && result.number !== undefined ? result.number : '-'}</td>
                        <td class="${bigSmallClass}">${bigSmall || '-'}</td>
                        <td>${resultHtml}</td>
